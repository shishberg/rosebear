units:
  kx: cx
  ky: cy
  px: kx+2
  py: ky+2
points:
  zones:
    matrix:
      anchor:
        shift: [50, -100]
      key:
        padding: ky
        spread: kx
      columns:
        pinky:
          key:
            splay: 20
            column_net: P20
          rows:
            top:
              #shift: [-kx,-ky]
        ring:
          key:
            splay: -10
            spread: 1.08 kx
            stagger: 0.8 ky
            column_net: P19
        middle:
          key:
            splay: -10
            spread: 1.08 kx
            stagger: 5
            column_net: P18
        index:
          key:
            stagger: -0.4 ky
            column_net: P15
        inner:
          key:
            stagger: 0
            column_net: P14
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumb:
      anchor:
        ref: matrix_inner_bottom
        #shift: [-1.1 kx, -1.3 ky]
        shift: [-0.1 kx, -1.7 ky]
      columns:
        near:
          key:
            splay: -15
            column_net: P18
        home:
          key:
            spread: 1.13 kx
            splay: -15
            stagger: -0.15 kx
            column_net: P15
        far:
          key:
            spread: 1.2 kx
            splay: -15
            stagger: 0.09 kx
            rotate: 90
            width: 1.5 kx
            column_net: P14
      rows:
        thumb:
          row_net: P7
outlines:
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_pinky_bottom
          shift: [-0.5px, -0.5py]
        - ref: matrix_pinky_top
          shift: [-0.5px, -0.5py]
        - ref: matrix_pinky_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_top
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_top
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_top
          shift: [0.5px, -0.3py]
        - ref: matrix_inner_top
          shift: [0.5px+22, -0.3py]
        - ref: matrix_inner_bottom
          shift: [0.5px+22, -1.05py]
        - ref: thumb_far_thumb
          shift: [0.75px, -0.5py]
        - ref: thumb_far_thumb
          shift: [-0.75px, -0.5py]
        - ref: thumb_home_thumb
          shift: [0.25px, -0.5py]
        - ref: thumb_home_thumb
          shift: [-0.4px, -0.5py]
        - ref: thumb_near_thumb
          shift: [-0.5px, -0.5py]
      fillet: 2
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  rosebear:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      mcu_l:
        what: promicro
        params:
          orientation: up
        where:
          ref: matrix_inner_top
          shift: [20, -25]
          rotate: 270
      mcu_r:
        what: promicro
        params:
          orientation: down
        where:
          ref: matrix_inner_top
          shift: [22.5, -26.25]
          rotate: 270
      slider_l:
        what: slider
        where:
          ref: matrix_inner_bottom
          shift: [30, -14]
          rotate: 270
        params:
          side: F
          from: RAW
          to: Bplus
      slider_r:
        what: slider
        where:
          ref: matrix_inner_bottom
          shift: [30, -14]
          rotate: 270
        params:
          side: B
          from: RAW
          to: Bplus
      reset_l:
        what: button
        where:
          ref: thumb_far_thumb
          shift: [12, 18]
          rotate: 90
        params:
          side: F
          from: GND
          to: RST
      reset_r:
        what: button
        where:
          ref: thumb_far_thumb
          shift: [12, 18]
          rotate: 90
        params:
          side: B
          from: GND
          to: RST
      jst_l:
        what: jstph
        where:
          ref: matrix_inner_bottom
          shift: [22, -16]
        params:
          side: F
          pos: Bplus
          neg: GND
      jst_r:
        what: jstph
        where:
          ref: matrix_inner_bottom
          shift: [22, -16]
        params:
          side: B
          pos: Bplus
          neg: GND
